<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimum Date Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Find the Minimum Date</h2>
    <label for="dateInput">Enter dates (comma separated):</label>
    <textarea id="dateInput" placeholder="e.g., 2023/01/01, 2023/02/02, 2022/12/31"></textarea>
    <button onclick="findMinDate()">Find Minimum Date</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
